<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="field">
        <label>Station Name</label>
        <input placeholder="Name" type="text" name="title">
    </div>

    <div class="field">
        <label>Latitude</label>
        <input placeholder="Latitude" type="number" name="latitude" step="any">
    </div>
    <div class="field">
        <label>Longitude</label>
        <input placeholder="Longitude" type="number" name="longitude" step="any">
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
