<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" name="code" step="any">
        </div>
        <div class="field">
            <label>Temp</label>
            <input placeholder="Temp" type="number" name="temp" step="any">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Speed" type="number" name="windSpeed" step="any">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="Direction" type="number" name="windDirection" step="any">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="pressure" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
